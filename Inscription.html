<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription </title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="login-page">

<div class="container">
    <div class="close">X</div>

    <div class="left">
        <img src="Images/balle.png" alt="Balle" class="ball-img">
    </div>
    

    <div class="right">
        <h1>Inscription</h1>

        <div class="field">
            <label>Nom d'utilisateur</label>
            <input type="text">
        </div>

        <div class="field">
            <label>Email</label>
            <input type="email">
            </div>

        <div class="field">
            <label>Mot de passe</label>
            <input type="password">
        </div>

        <div class="signup">
            <a href="#">Se Connecter</a>
        </div>

        <button class="bouton">S'inscrire</button>
    </div>
</div>

</body>
</html>
